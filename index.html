<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Title</title>
</head>
<body class="root variables">
<div class="page">
  <header class="header">
    <div class="logo header__logo" title="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Explorer</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img src="./images/kirill-pershin-1.jpg" alt="Yosemite Valley" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Yosemite Valley</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-2.jpg" alt="Lake Louise" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Lake Louise</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-3.jpg" alt="Bald Mountains" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Bald Mountains</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-4.jpg" alt="Latemar" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Latemar</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-5.jpg" alt="Vanoise National Park" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Vanoise National Park</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kirill-pershin-6.jpg" alt="Lago di Braies" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Lago di Braies</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">
      &copy; 2021 Around The U.S.
    </p>
  </footer>
</div>
<div class="popup">
  <div class="popup__container">
    <button type="button" class="popup__close-button"></button>
    <h2 class="popup__title">Edit profile</h2>
    <form class="popup__form" name="popup-form" action="#" novalidate>
      <input
        type="text"
        name="name"
        id="name-input"
        class="popup__input"
        value=""
        minlength="2"
        maxlength="40"
        required
        placeholder="Name"
      />

      <input
        type="text"
        name="about"
        id="about-input"
        value=""
        class="popup__input"
        minlength="2"
        maxlength="200"
        required
        placeholder="About me"
      />

      <button type="submit" class="popup__submit-button">
        Save
      </button>
    </form>
  </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
